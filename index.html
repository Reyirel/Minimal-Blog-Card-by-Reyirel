<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card by Reyirel</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="image">
                <img src="./img/cactus_img.jpg" alt="">
            </div>

            <div class="text">
                <div class="text__design">
                    <p>Design</p>
                </div>

                <div class="text__description">
                    <h3>Embracing Minimalism</h3>
                    <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                </div>
            </div>

            <div class="name">
                <div class="name__p">
                    <p>Annie Spratt</p>
                </div>

            </div>
        </section>
    </section>
    
</body>
</html>
